<div class="logs-container">
    <div class="move-container">
        @for (entry of allTimerecords; track $index) {

        <div class="logs">

            <div class="logs-date">
                <span>{{ entry.day }} {{entry.date | date:'dd.MM.yyyy' }} </span>
                <span>{{ entry.startTime }} - {{ entry.endTime }} </span>
            </div>
            <div class="logs-hours">
                <span class="bold">{{ entry.timeWorked }}</span>
                <span>Break: {{ entry.breakMinutes }} minutes</span>
                <!-- <span>{{ entry.timeWithoutBreak }}</span> -->
                <div class="logs-info">
                    <span>created at {{ entry.createdAt | date:'dd.MM.yyyy HH:mm'}}</span>
                    <span>{{ entry.createdBy }}</span>
                </div>
                <!-- edited by nur anzeigen wenn edited vorhanden, dass entweder nur created oder editet zu sehen ist in dieser miniansicht -->
            </div>


        </div>

        }
    </div>

</div>
