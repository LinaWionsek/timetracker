    <form class="auth-form" id="login-form" #loginForm="ngForm">
        <!-- <app-auth-header
      title="Anmeldung"

        <main class="auth-inputs">

            <div class="auth-input-container">
                <mat-form-field class="example-form-field">
                    <mat-label>E-Mail</mat-label>
                    <input matInput class="auth-input" type="email" placeholder="beispielname@email.com"
                        autocomplete="username" [(ngModel)]="email" name="email" #emailInput="ngModel" required email
                        (keydown.enter)="onEnter($event)" />
                </mat-form-field>
                <span class="invalid-input" [class.is-invalid]="loginFailed">
                    Die E-Mail oder das Passwort sind falsch.
                </span>
            </div>

            <div class="auth-input-container">
                <mat-form-field class="example-form-field">
                    <input matInput class="auth-input" type="password" placeholder="Passwort"
                        autocomplete="current-password" [(ngModel)]="password" name="password" #passwordInput="ngModel"
                        required minlength="8" [type]="_isPasswordVisible ? 'text' : 'password'"
                        (keydown.enter)="onEnter($event)" />
                    @if (_isPasswordVisible) {
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="togglePassword()">
                        <mat-icon>visibility_off</mat-icon>
                    </button>
                    }
                    @if (!_isPasswordVisible) {
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="togglePassword()">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    }

                </mat-form-field>
                <span class="invalid-input" [class.is-invalid]="loginFailed">
                    Die E-Mail oder das Passwort sind falsch.
                </span>
            </div>

            <!-- <a routerLink="/password-reset" class="secondary-href"
            >Passwort vergessen ?</a
             > -->
        </main>

        <!-- <div class="divider">

            <!-- <button (click)="loginWithGoogle()" class="auth-input google-login">

                <button [disabled]="emailInput.value == '' || password.length < 8" (click)="signIn()"

                    Anmelden
                </button>
                <button (click)="loginAsGuest()" class="secondary-button">
                    GÃ¤ste-Login

    </form>
